<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        //함수 생성
        function call (name) {
            return new Promise ((resolve) => {
                setTimeout(() => {
                    console.log(name);
                    resolve(name);
                },1000)
            })
        }
        function back() {
            return new Promise ((resolve) => {
                setTimeout(() => {
                    console.log('back');
                    resolve('back');
                },800);
            });
        }
        function hell () {
            return new Promise ((resolve) => {
                setTimeout(() => {
                    resolve('callback hell');
                },500);
            });
        }


        
        //함수 실행
        // call('han').then(function(res){

        //     return back();
        // })
        // .then(function(res1){
        //     console.log(`${res1}을 실행했구나`);
        //     return hell();
        // })
        // .then(function(res2){
        //     console.log(`여기는 ${res2}`);
        // })

        async function exec(){
            const u_name = await call('han');
            console.log(`${u_name} 님 환영합니다`);
            const backText = await back();
            console.log(`${backText}을 실행해였습니다`);
            const hellText = await hell();
            console.log(`여기는 ${hellText}`);
        }

        exec();
    </script>
</body>
